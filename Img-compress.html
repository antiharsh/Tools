<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online image compression tool to optimize your images for web use. Compress JPEG, PNG, and WebP images easily.">
  <meta name="keywords" content="image compression, compress images, optimize images, JPEG compression, PNG compression, WebP compression">
  <meta name="author" content="Your Name">
  <title>Image Compression Tool - Optimize Your Images</title>
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    #upload-section {
      margin-bottom: 20px;
    }

    #upload-section input, #upload-section select, #upload-section button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      display: block;
    }

    #result-section {
      text-align: center;
    }

    #compressed-image-container img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    #download-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #ad-section {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Compression Tool</h1>
    <p>Compress and optimize your images for better web performance.</p>
  </header>

  <main>
    <section id="upload-section">
      <input type="file" id="image-input" accept="image/*">
      <label for="compression-level">Compression Level:</label>
      <select id="compression-level">
        <option value="0.1">Low (10%)</option>
        <option value="0.5" selected>Medium (50%)</option>
        <option value="0.9">High (90%)</option>
      </select>
      <button id="compress-btn">Compress Image</button>
    </section>

    <section id="result-section">
      <h2>Compressed Image</h2>
      <div id="compressed-image-container"></div>
      <a id="download-link" download="compressed-image.jpg">Download Compressed Image</a>
    </section>

    <!-- AdSense Ad Unit -->
    <section id="ad-section">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
           data-ad-slot="YOUR_AD_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Image Compression Tool. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
  <script>
    document.getElementById('compress-btn').addEventListener('click', async () => {
      const fileInput = document.getElementById('image-input');
      const compressionLevel = parseFloat(document.getElementById('compression-level').value);
      const compressedImageContainer = document.getElementById('compressed-image-container');
      const downloadLink = document.getElementById('download-link');

      if (!fileInput.files[0]) {
        alert('Please select an image to compress.');
        return;
      }

      const options = {
        maxSizeMB: compressionLevel,
        maxWidthOrHeight: 1024,
        useWebWorker: true,
      };

      try {
        const compressedFile = await imageCompression(fileInput.files[0], options);
        const compressedImageUrl = URL.createObjectURL(compressedFile);

        // Display compressed image
        compressedImageContainer.innerHTML = `<img src="${compressedImageUrl}" alt="Compressed Image">`;

        // Enable download link
        downloadLink.href = compressedImageUrl;
        downloadLink.style.display = 'inline-block';
      } catch (error) {
        console.error('Error compressing image:', error);
        alert('An error occurred while compressing the image.');
      }
    });
  </script>
</body>
</html>
